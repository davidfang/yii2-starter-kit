<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>这是个测试页面 index.html</h1>
<main>
    <div>
        <ol>
            <li><span>openId:</span><span id="openId"></span></li>
            <li><span>accessToken:</span><span id="accessToken"></span></li>
        </ol>
    </div>
    <script type="application/javascript">
        if(localStorage.getItem('openId') || localStorage.getItem('accessToken')){
            var openId = localStorage.getItem('openId');
            var accessToken = localStorage.getItem('access_token');
            document.getElementById("openId").innerHTML = openId;
            document.getElementById("accessToken").innerHTML = accessToken;
        }else{
            location.href = '/site/wechat?id=1&scope=snsapi_userinfo'
        }

    </script>
</main>


</body>
</html>
